<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성격 검사 체크리스트</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!--<h1 id="Last mess"></h1>-->
    <div id="radioContainer" class="checklist-container">
        <h2 id="question">오늘의 기분이 좋은만큼 숫자를 선택해주세요!</h2>
        <label class="checklist-item">
            <input type="radio" name="mood" value="5">
            <span class="checkmark"></span>
            5
        </label>
        <label class="checklist-item">
            <input type="radio" name="mood" value="4">
            <span class="checkmark"></span>
            4
        </label>
        <label class="checklist-item">
            <input type="radio" name="mood" value="3">
            <span class="checkmark"></span>
            3
        </label>
        <label class="checklist-item">
            <input type="radio" name="mood" value="2">
            <span class="checkmark"></span>
            2
        </label>
        <label class="checklist-item">
            <input type="radio" name="mood" value="1">
            <span class="checkmark"></span>
            1
        </label>
        <button id="confirmBtn">확정</button>
    </div>
    
</body>
</html>
